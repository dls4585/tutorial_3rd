{%extends 'blog/base.html'%}

{%block content%}
    <div class="post">

        <h1><a>{{post.title}}</a></h1>
        <p>{{post.text|linebreaksbr}}</p>
        <div class="author">
            <p>작성자: {{post.author}}</p>
        </div>
        {%if post.published_date%}
            <div class="date">
                <p>{{post.published_date}} / </p>
            </div>
        {%endif%}
        {%if user.is_authenticated %}
            <a class="btn btn-default" href="{%url 'post_edit' pk=post.pk%}"><span class="glyphicon glyphicon-pencil">수정하기</span></a>
        {%endif%}
    </div>
{%endblock%}
